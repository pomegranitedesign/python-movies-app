<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Movies</title>
</head>
<body>
  <div class="container">
    <form method="GET">
      <input type="text" name="movie_name" />
      <button type="submit">Search</button>
    </form>

    <ul>
      {% for movie in movies %}
        <li>{{ movie.name }} -- {{ movie.rating }}</li>
      {% endfor %}
    </ul>
  
    <div style="display: flex; align-items: center; justify-content: center;">
      {% if movies.has_previous %}
        <a class="btn btn-primary mr-2" href="?page=1">First</a>
        <a class="btn btn-primary mr-2" href="?page={{ movies.previous_page_number }}">Prev</a>
      {% endif %}
      
      <h6>Page: {{ movies.number }} of {{ movies.paginator.num_pages }}</h6>
      
      {% if movies.has_next %}
        <a class="btn btn-primary ml-2" href="?page={{ movies.next_page_number }}">Next</a>
        <a class="btn btn-primary ml-2" href="?page={{ movies.paginator.num_pages }}">Last</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
